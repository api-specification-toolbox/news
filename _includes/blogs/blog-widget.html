<!--News Post Widget-->
<div class="sidebar-widget posts-widget">
  <!--Product widget Tabs-->
  <div class="product-widget-tabs">
     <!--Product Tabs-->
     <div class="prod-tabs tabs-box">
        <!--Tab Btns-->
        <ul class="tab-btns tab-buttons clearfix">
           <li data-tab="#prod-popular" class="tab-btn active-btn">Popular</li>
           <li data-tab="#prod-recent" class="tab-btn">Recent</li>
        </ul>
        <!--Tabs Container-->
        <div class="tabs-content">

           <!--Tab / Active Tab-->
           <div class="tab active-tab" id="prod-popular">
              <div class="content">

                {% for post in site.posts limit 4 %}
                 <article class="widget-post">
                    <figure class="post-thumb">
                       <a href="{{ post.url }}"><img src="{{ post.image }}" alt="" /></a>
                    </figure>
                    <div class="text"><a href="blog-single.html">{{ post.title }}</a></div>
                 </article>
                 {% endfor %}

              </div>
           </div>

           <!--Tab-->
           <div class="tab" id="prod-recent">
              <div class="content">

                {% for post in site.posts limit 4 %}
                 <article class="widget-post">
                    <figure class="post-thumb">
                       <a href="{{ post.url }}"><img src="{{ post.image }}" alt="" /></a>
                    </figure>
                    <div class="text"><a href="blog-single.html">{{ post.title }}</a></div>
                 </article>
                 {% endfor %}

              </div>
           </div>

        </div>
     </div>
  </div>
  <!--End Product Info Tabs-->
</div>
<!--End Post Widget-->
